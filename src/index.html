<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IP Tracker with API">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IP Address Locator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
    <section class="hero">
        <h1 class="title">IP Address Tracker</h1>
        <form class="form">
            <div class="form__field-wrapper">
                <input type="text" name="q" id="q" class="form__field-input" placeholder="Search for any IP address or domain" aria-label="Search for IP address or domain">
                <button type="submit" class="form__field-submit" aria-label="submit">
                    <img src="./img/icon-arrow.svg" alt="Arrow right" width="11" height="14">
                </button>
            </div>
        </form>
        <section class="multicolumn">
            <div class="multicolumn__item">
                <h2 class="multicolumn__title">IP Address</h2>
                <div class="multicolumn__content data-ip">
                    <p>-</p>
                </div>
            </div>
            <div class="multicolumn__item">
                <h2 class="multicolumn__title">Location</h2>
                <div class="multicolumn__content data-location">
                    <p>-</p>
                </div>
            </div>
            <div class="multicolumn__item">
                <h2 class="multicolumn__title">Timezone</h2>
                <div class="multicolumn__content data-timezone">
                    <p>-</p>
                </div>
            </div>
            <div class="multicolumn__item">
                <h2 class="multicolumn__title">ISP</h2>
                <div class="multicolumn__content data-isp">
                    <p>-</p>
                </div>
            </div>
        </section>
    </section>
    <div class="map" id="map"></div>
</body>
</html>
